<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="component_container">

    <div class="content_logo">
      <img src="images/logo.svg" alt="image logo" class="content_logo_photo">
    </div>

    <div class="content">
      <div class="content_body">
        <h1 class="content_comming_soon"><span class="comming_soon_accent">We're</span><br>coming<br>soon</h1>
        <p class="content_description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input_wrapper">
          <input class="content_input" type="email" name="email" placeholder="Email Address" id="">
          <button class="content_button">
            <img class="contet_button_icon" src="images/icon-arrow.svg" alt="botton icon">
          </button>
          <img class="input_error" src="images/icon-error.svg" alt="error">
          <p class="error_message">Please provide a valid email</p>
        </div>
      </div>
    </div>

    <div class="image">
      <img class="image_photo_deskop" src="images/hero-desktop.jpg" alt="girl photo">
      <img class="image_photo_mobile" src="images/hero-mobile.jpg" alt="girl photo">
    </div>
  </div>

  <script>
    const btn = document.querySelector('.content_button')
    const btn_wrapper = document.querySelector('.input_wrapper')
    const email_input = document.querySelector('.content_input')
    btn.addEventListener('click', () => {
      console.log(email_input.value)
      let email_pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/
      if (!email_input.value.match(email_pattern)) {
        btn_wrapper.classList.add('error')
      }
      else {
        btn_wrapper.classList.remove('error')
      }

    })
  </script>
</body>

</html>
